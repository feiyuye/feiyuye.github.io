
<!DOCTYPE html>
<html>
<head>
    <title>显示姓名</title>
    <style>
        #nameDisplay {
            margin-top: 10px;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <button onclick="showName()">点击显示</button>
    <div id="nameDisplay"></div>

    <script>
        function showName() {
            document.getElementById("nameDisplay").innerText = "徐梓堂";
        }
    </script>
</body>
</html>
