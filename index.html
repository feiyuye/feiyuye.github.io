
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广西猫网络安全实验室</title>
    <link rel="canonical" href="https://www.hdsec.cn" />
    <link rel="icon" href="https://i.imgs.ovh/2025/07/30/2nK79.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
         :root {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --card-background: #1f1f1f;
            --card-border: #333;
            --primary-color: #007bff;
            --hover-color: #0ebae9;
            --footer-background: #1f1f1f;
            --footer-text: #a0a0a0;
        }
        
        [data-theme="light"] {
            --background-color: #ffffff;
            --text-color: #333333;
            --card-background: #f9f9f9;
            --card-border: #ddd;
            --primary-color: #007bff;
            --hover-color: #0056b3;
            --footer-background: #f1f1f1;
            --footer-text: #666666;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        header {
            background-color: var(--card-background);
            color: var(--text-color);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
        }
        
        header p {
            font-size: 1rem;
            margin: 10px 0 0;
            color: var(--footer-text);
        }
        
        nav {
            display: flex;
            justify-content: center;
            background-color: var(--card-background);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        nav a {
            color: var(--text-color);
            padding: 10px 15px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }
        
        nav a:hover {
            color: var(--primary-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        h2 {
            font-size: 1.75rem;
            color: var(--text-color);
            margin-bottom: 15px;
            position: relative;
            cursor: pointer;
        }
        
        h2::after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            background-color: var(--primary-color);
            position: absolute;
            bottom: -10px;
            left: 0;
            transition: width 0.3s ease;
        }
        
        h2:hover::after {
            width: 100%;
        }
        
        .services-grid,
        .team-grid,
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .service-card,
        .team-card,
        .contact-card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--card-border);
            position: relative;
            overflow: hidden;
        }
        
        .service-card:hover,
        .team-card:hover,
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .service-card h3,
        .team-card h3,
        .contact-card h3 {
            font-size: 1.25rem;
            margin: 0 0 10px;
            color: var(--text-color);
        }
        
        .service-card p,
        .team-card p,
        .contact-card p {
            font-size: 0.9rem;
            color: var(--footer-text);
            margin: 0;
        }
        
        .team-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            transition: border-color 0.3s ease;
        }
        
        .team-card:hover img {
            border-color: var(--hover-color);
        }
        
        .team-card .info h3 {
            margin: 0;
            font-size: 1.1rem;
        }
        
        .team-card .info h3 a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .team-card .info h3 a:hover {
            color: var(--primary-color);
        }
        
        .team-card .info p {
            margin: 5px 0 0;
            color: var(--footer-text);
            font-size: 0.85rem;
        }
        
        .contact-card i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: block;
            transition: color 0.3s ease;
        }
        
        .contact-card:hover i {
            color: var(--hover-color);
        }
        
        .contact-card a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .contact-card:hover a {
            color: var(--primary-color);
        }
        
        .service-card::before,
        .team-card::before,
        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--flash-color), transparent);
            transition: left 0.5s ease;
        }
        
        .service-card:hover::before,
        .team-card:hover::before,
        .contact-card:hover::before {
            left: 100%;
        }
        
        footer {
            background-color: var(--footer-background);
            color: var(--footer-text);
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }
        
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        
        a {
            text-decoration: none;
            color: var(--primary-color);
        }
        
        .theme-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        
        .theme-switcher i {
            color: var(--text-color);
            font-size: 1.2rem;
        }
        
        .mobile-menu-button {
            display: none;
            background-color: var(--card-background);
            border: 1px solid var(--card-border);
            color: var(--text-color);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .mobile-menu-button {
                display: block;
            }
            nav {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 60px;
                right: 20px;
                background-color: var(--card-background);
                border: 1px solid var(--card-border);
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
                z-index: 1000;
            }
            nav a {
                padding: 10px;
                text-align: center;
            }
            nav.active {
                display: flex;
            }
        }
        
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .achievement-card {
            background: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 24px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .achievement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        .achievement-icon {
            font-size: 2.2rem;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--hover-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: transform 0.3s ease;
        }
        
        .achievement-card:hover .achievement-icon {
            transform: rotate(15deg) scale(1.1);
        }
        
        .achievement-date {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 12px;
        }
        
        .achievement-card h3 {
            font-size: 1.3rem;
            margin: 0 0 8px;
            color: var(--text-color);
        }
        
        .achievement-card p {
            color: var(--footer-text);
            font-size: 0.95rem；
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <header>
        <h1>广西猫安全实验室</h1>
        <p class="scramble-text" id="dynamic-text">加载中...</p>
    </header>
    <button id="mobile-menu-button" class="mobile-menu-button">
        <i class="fas fa-bars"></i>
    </button>
    <nav id="main-nav">
        <a href="#intro">About</a>
        <a href="#links">Links</a>
        <a href="#team">Members</a>
        <a href="#contact">Contact us</a>
        <a href="#comments">Comments</a>
        <a href="#achievements">Achievements</a>
        <a href="tools.html">Tools</a>
    </nav>
    <div class="container">
        <section id="intro">
            <h2>About</h2>
            <p>成立于2025.7.30，专注于网络安全</p>
        </section>
        <section id="team">
            <h2>Members</h2>
            <img src="image_url.jpg" alt="描述性文字">
            <div class="team-grid" id="team-list"></div>
        </section>
        <section id="links">
            <h2>Links</h2>
            <div class="services-grid" id="links-grid"></div>
        </section>
        <section id="contact">
            <h2>Contact us</h2>
            <p>如果您有任何问题或合作意向，欢迎通过以下方式联系我们：</p>
            
                </div>
                <div class="contact-card">
                    <i class="fab fa-qq"></i>
                    <a href="http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=YJYbW2k-TFlv5VnbCx_pdbnDe2SLwzf2&authKey=oLKp6CLxuB24eEl%2FoAfMD2ZBkbwHwXB75%2BG%2B2itYUeJe4VSmN86SxdySkQjJQOFm&noverify=0&group_code=708116528">QQ群: 708116528</a>
                </div>

                </div>
            </div>
        </section>
        <section id="comments">
            <h2>Comments</h2>
            <script src="https://giscus.app/client.js" data-repo="kn1g78/comment" data-repo-id="R_kgDONwkByQ" data-category="General" data-category-id="DIC_kwDONwkByc4CmZub" data-mapping="title" data-strict="0" data-reactions-enabled="1" data-emit-metadata="0" data-input-position="top"
                data-theme="preferred_color_scheme" data-lang="zh-CN" crossorigin="anonymous" async>
            </script>
        </section>
        <section id="achievements">
            <h2>Achievements</h2>
            <div class="achievements-grid" id="achievements-list"></div>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 广西猫安全实验室. 保留所有权利.</p>
    </footer>

    <div class="theme-switcher" id="theme-switcher">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        async function loadAchievements() {
            try {
                const response = await fetch('achievements.json');
                const achievements = await response.json();
                const container = document.getElementById('achievements-list');

                container.innerHTML = achievements.map(ach => `
            <div class="achievement-card">
                <i class="${ach.icon} achievement-icon"></i>
                <span class="achievement-date">${ach.date}</span>
                <h3>${ach.title}</h3>
                <p>${ach.description}</p>
            </div>
        `).join('');

                const cards = document.querySelectorAll('.achievement-card');
                setRandomFlashColor(cards);
            } catch (error) {
                console.error('加载成就数据失败:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mainNav = document.getElementById('main-nav');
            mobileMenuButton.addEventListener('click', function() {
                mainNav.classList.toggle('active');
            });
            document.querySelectorAll('nav a').forEach(anchor => {
                anchor.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        mainNav.classList.remove('active');
                    }
                });
            });
        });
        const texts = ["WelC0m3"];

        function fetchRandomText() {
            return texts[Math.floor(Math.random() * texts.length)];
        }

        async function updateDynamicText() {
            const dynamicTextElement = document.getElementById('dynamic-text');
            dynamicTextElement.textContent = fetchRandomText();
        }

        updateDynamicText();

        function getRandomColor() {
            const colors = [
                'rgba(255, 0, 0, 0.3)',
                'rgba(0, 255, 0, 0.3)',
                'rgba(0, 0, 255, 0.3)',
                'rgba(255, 255, 0, 0.3)',
                'rgba(255, 0, 255, 0.3)',
                'rgba(0, 255, 255, 0.3)',
                'rgba(255, 255, 255, 0.3)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function setRandomFlashColor(cards) {
            cards.forEach(card => {
                const flashColor = getRandomColor();
                card.style.setProperty('--flash-color', flashColor);
            });
        }

        async function loadMembers() {
            try {
                const response = await fetch('members.json');
                const members = await response.json();
                const teamList = document.getElementById('team-list');
                teamList.innerHTML = '';
                members.forEach(member => {
                    const card = document.createElement('div');
                    card.className = 'team-card';
                    card.innerHTML = `
                        <img src="${member.avatar}" alt="${member.name}">
                        <div class="info">
                            <h3><a href="${member.link}">${member.name}</a></h3>
                            <p>${member.expertise}</p>
                        </div>
                    `;
                    teamList.appendChild(card);
                });
                const teamCards = document.querySelectorAll('.team-card');
                setRandomFlashColor(teamCards);
            } catch (error) {
                console.error('加载成员信息失败:', error);
            }
        }

        async function loadLinks() {
            try {
                const response = await fetch('links.json');
                const links = await response.json();
                const linksGrid = document.getElementById('links-grid');
                linksGrid.innerHTML = '';
                links.forEach(link => {
                    const card = document.createElement('div');
                    card.className = 'service-card';
                    card.innerHTML = `
                        <h3>
                            <a href="${link.url}" target="_blank">${link.name}</a>
                        </h3>
                        <p>${link.description}</p>
                    `;
                    linksGrid.appendChild(card);
                });
                const serviceCards = document.querySelectorAll('.service-card');
                setRandomFlashColor(serviceCards);
            } catch (error) {
                console.error('加载友情链接失败:', error);
            }
        }

        const contactCards = document.querySelectorAll('.contact-card');
        setRandomFlashColor(contactCards);

        loadMembers();
        loadLinks();

        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                const targetId = this.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);
                if (targetSection) {
                    e.preventDefault();
                    targetSection.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        const themeSwitcher = document.getElementById('theme-switcher');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.setAttribute('data-theme', savedTheme);
            themeSwitcher.innerHTML = savedTheme === 'light' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }
        themeSwitcher.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeSwitcher.innerHTML = newTheme === 'light' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        });
    </script>
</body>

</html>
